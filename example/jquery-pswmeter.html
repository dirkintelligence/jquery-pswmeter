<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/jquery-pswmeter.min.css">
    <title>passwordmeter.js test</title>
</head>

<body>
	<div class="container">
		<form action="success.html" onsubmit="if (meters.getScore(0) < 4) { alert('password is not secure!'); return false; }">
			<div class="form-group">
				<label>Password</label>
				<div class="pswmeter"><input id="pswinput" type="password" class="form-control"></div>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="../js/jquery-pswmeter.min.js"></script>
    <script>
		var meters;
    	$( document ).ready(function() {
			 meters = passwordmeter({
				minimum_length: 10,
				extra_criteria: 3,
				callback: (score) => {
					console.log('Current score:', score);
				},
			});
		});
    </script>
  
</body>
</html>
